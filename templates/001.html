<html>
    <head>
        <title>{{ title }} - Microblog</title>
    </head>
    <body>
    <p>This is the index page</p>
        <h1>Hello, {{ user.username }}!</h1>
        {% for c in capitals %}
        {{c}}
        <br>
        {% endfor %}
        <div>
            Microblog:
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </body>
</html>
