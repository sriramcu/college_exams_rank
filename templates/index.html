{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    <h2>My name is {{ student.name }}, my usn is {{ student.usn }} and my sgpa is {{ student.sgpa1 }} </h2>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
